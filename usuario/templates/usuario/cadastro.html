<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        div { margin-bottom: 10px; display: flex; flex-direction: column; }
        label { margin-bottom: 5px; }
        input { padding: 8px; }
    </style>
</head>
<body>

    <h1>Crie sua Conta</h1>

    <form method="post">
        {% csrf_token %}

        {% if error %}
            <p style="color: red; font-weight: bold;">{{ error }}</p>
        {% endif %}

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <div>
            <label for="senha_confirmacao">Confirme a Senha:</label>
            <input type="password" id="senha_confirmacao" name="senha_confirmacao" required>
        </div>
        
        <button type="submit">Cadastrar</button>
    </form>

    <br>
    <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a>.</p>

</body>
</html>
