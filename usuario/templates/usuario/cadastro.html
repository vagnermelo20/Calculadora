{% extends 'base.html' %}

{% block title %}Cadastro de Usuário{% endblock title %}

{% block content %}
    <h1>Crie sua Conta</h1>

    <form method="post">
        {% csrf_token %}

        {% if error %}
            <p style="color: red; font-weight: bold;">{{ error }}</p>
        {% endif %}

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <div>
            <label for="senha_confirmacao">Confirme a Senha:</label>
            <input type="password" id="senha_confirmacao" name="senha_confirmacao" required>
        </div>
        
        <button type="submit">Cadastrar</button>
    </form>

    <br>
    <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a>.</p>
{% endblock content %}
