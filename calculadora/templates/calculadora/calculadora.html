<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avan√ßada</title>
    <style>
        :root {
            --bg-color: #2a2d37;
            --calc-bg: #343946;
            --display-color: #ffffff;
            --btn-bg: #434957;
            --btn-hover: #5a6172;
            --operator-bg: #7b4df8;
            --operator-hover: #916cf9;
            --special-bg: #e84a5f;
            --special-hover: #ff5e78;
            --equal-bg: #3c82f6;
            --equal-hover: #5a9bff;
            --history-bg: #343946;
            --history-text: #a7aab1;
            --history-result: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .title-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title-container h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .title-container p {
            margin: 5px 0 0 0;
            color: var(--history-text);
        }

        .main-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .calculator {
            background-color: var(--calc-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
        }

        .display-container {
            background-color: var(--calc-bg);
            padding: 20px;
            border-radius: 15px;
            text-align: right;
            margin-bottom: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
        }

        #display {
            font-size: 3rem;
            color: var(--display-color);
            border: none;
            background: transparent;
            width: 100%;
            text-align: right;
            outline: none;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            font-size: 1.5rem;
            padding: 20px;
            border: none;
            border-radius: 15px;
            background-color: var(--btn-bg);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--btn-hover);
        }

        .btn.zero {
            grid-column: span 2;
        }

        .btn.operator {
            background-color: var(--operator-bg);
            font-size: 1.8rem;
        }
        .btn.operator:hover {
            background-color: var(--operator-hover);
        }

        .btn.special {
            background-color: var(--special-bg);
        }
        .btn.special:hover {
            background-color: var(--special-hover);
        }

        .btn.equal {
            background-color: var(--equal-bg);
        }
        .btn.equal:hover {
            background-color: var(--equal-hover);
        }

        .history-panel {
            background-color: var(--history-bg);
            padding: 25px;
            border-radius: 20px;
            width: 100%;
            max-width: 300px;
            min-height: 525px; 
        }

        .history-panel h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--btn-bg);
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item {
            padding: 10px 0;
            border-bottom: 1px solid var(--btn-bg);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }

        .history-expression {
            font-size: 0.9rem;
            color: var(--history-text);
            word-wrap: break-word;
        }

        .history-result {
            font-size: 1.2rem;
            color: var(--history-result);
            font-weight: bold;
        }
        
        .error-message {
            color: var(--special-bg);
            font-weight: bold;
            text-align: right;
            padding-right: 20px;
            height: 20px;
        }
        
        .btn-delete {
            background: none;
            border: none;
            color: var(--history-text);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
        }
        .btn-delete:hover {
            color: var(--special-bg);
        }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>Calculadora Avan√ßada</h1>
        <p>Calculadora com hist√≥rico de opera√ß√µes</p>
    </div>

    <div class="main-container">
        <div class="calculator">
            <form method="post" id="calc-form">
                {% csrf_token %}
                <div class="display-container">
                    <input type="text" id="display" name="display" value="{{ resultado_atual|default:'' }}" readonly>
                </div>
                
                {% if erro %}
                    <div class="error-message">{{ erro }}</div>
                {% else %}
                    <div class="error-message"></div>
                {% endif %}

                <div class="buttons">
                    <button type="button" class="btn special" onclick="clearDisplay()">C</button>
                    <button type="button" class="btn" onclick="toggleSign()">¬±</button>
                    <button type="button" class="btn" onclick="calculatePercent()">%</button>
                    <button type="button" class="btn operator" onclick="appendValue('/')">√∑</button>
                    
                    <button type="button" class="btn" onclick="appendValue('7')">7</button>
                    <button type="button" class="btn" onclick="appendValue('8')">8</button>
                    <button type="button" class="btn" onclick="appendValue('9')">9</button>
                    <button type="button" class="btn operator" onclick="appendValue('*')">√ó</button>

                    <button type="button" class="btn" onclick="appendValue('4')">4</button>
                    <button type="button" class="btn" onclick="appendValue('5')">5</button>
                    <button type="button" class="btn" onclick="appendValue('6')">6</button>
                    <button type="button" class="btn operator" onclick="appendValue('-')">-</button>

                    <button type="button" class="btn" onclick="appendValue('1')">1</button>
                    <button type="button" class="btn" onclick="appendValue('2')">2</button>
                    <button type="button" class="btn" onclick="appendValue('3')">3</button>
                    <button type="button" class="btn operator" onclick="appendValue('+')">+</button>

                    <button type="button" class="btn zero" onclick="appendValue('0')">0</button>
                    <button type="button" class="btn" onclick="appendValue('.')">.</button>
                    <button type="submit" class="btn equal">=</button>
                </div>
            </form>
        </div>

        <div class="history-panel">
            <h2>
                <span>Hist√≥rico</span>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <form action="{% url 'deletar_historico' %}" method="post" style="margin: 0;">
                        {% csrf_token %}
                        <button type="submit" class="btn-delete" title="Limpar Hist√≥rico" 
                                onclick="return confirm('Tem certeza que deseja apagar todo o hist√≥rico?');">
                            üóëÔ∏è
                        </button>
                    </form>
                    <a href="{% url 'logout' %}" style="font-size: 0.8rem; color: var(--history-text); text-decoration: none;">Sair</a>
                </div>
            </h2>
            <div id="history-list">
                {% for op in historico %}
                <div class="history-item">
                    <div class="history-expression">{{ op.Parametros }}</div>
                    <div class="history-result">= {{ op.Resultado }}</div>
                </div>
                {% empty %}
                <p style="color: var(--history-text);">Nenhum c√°lculo realizado ainda.</p>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const isResultRendered = !!'{{ resultado_atual }}' && !'{{ expressao_atual }}';

        function appendValue(value) {
            if (display.dataset.isResult === 'true') {
                display.value = '';
                display.dataset.isResult = 'false';
            }
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
            display.dataset.isResult = 'false';
        }

        function toggleSign() {
            let expression = display.value;
            const lastOperatorIndex = Math.max(
                expression.lastIndexOf('+'),
                expression.lastIndexOf('-'),
                expression.lastIndexOf('*'),
                expression.lastIndexOf('/')
            );

            let base = '';
            let lastNumberStr = expression;

            if (lastOperatorIndex > -1) {
                base = expression.substring(0, lastOperatorIndex + 1);
                lastNumberStr = expression.substring(lastOperatorIndex + 1);
            }
            
            if (lastNumberStr.startsWith('(') && lastNumberStr.endsWith(')')) {
                lastNumberStr = lastNumberStr.substring(2, lastNumberStr.length - 1);
            } else if (lastNumberStr) {
                const num = parseFloat(lastNumberStr);
                if (!isNaN(num)) {
                    lastNumberStr = `(${-num})`;
                }
            }
            
            display.value = base + lastNumberStr;
            display.dataset.isResult = 'false';
        }

        // üëá --- FUN√á√ÉO CORRIGIDA --- üëá
        function calculatePercent() {
            let expression = display.value;
            
            const lastOperatorIndex = Math.max(
                expression.lastIndexOf('+'),
                expression.lastIndexOf('-'),
                expression.lastIndexOf('*'),
                expression.lastIndexOf('/')
            );

            let base = '';
            let lastNumberStr = expression;

            if (lastOperatorIndex > -1) {
                base = expression.substring(0, lastOperatorIndex + 1);
                lastNumberStr = expression.substring(lastOperatorIndex + 1);
            }
            
            const lastNumber = parseFloat(lastNumberStr);
            
            if (!isNaN(lastNumber)) {
                const percentValue = lastNumber / 100;
                display.value = base + percentValue;
            }
            
            display.dataset.isResult = 'false';
        }
        
        if (isResultRendered) {
            display.dataset.isResult = 'true';
        }
    </script>
</body>
</html>
